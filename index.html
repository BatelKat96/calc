<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple calculator</title>
</head>

<body>
    <h1>Simple calculator</h1>
    <h2>Math is great!</h2>
    <table>
        <tr>
            <td onclick="onNumClick(this)">1</td>
            <td onclick="onNumClick(this)">2</td>
            <td onclick="onNumClick(this)">3</td>
            <td onclick="onNumClick(this)">4</td>
        </tr>
        <tr>
            <td onclick="onOperatorClick(this)" colspan="2">+</td>
            <td onclick="onCalc()" colspan="2">=</td>

        </tr>
    </table>

    <script src="js/main.js"></script>
</body>

</html>
